<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="pokedex-content">
        <form>
            <div class="controles">
                <input type="text" class="input-nome" id="inputName">
                <button class="btn btn-buscar" id="btnBuscar">
                    <span class="material-symbols-outlined">search</span></button>
                <button class="btn btn-limpar" id="btnLimpar">
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>
            </div>
            <div class="informations-content">
                <div class="info">
                    <span>ID:</span>
                    <span class="id-pokemon" id="txtId"></span>
                </div>
                <div class="info">
                    <span>Nome:</span>
                    <span class="name-pokemon" id="txtName"></span>
                </div>
                <div class="info">
                    <span>Tipo:</span>
                    <span class="tipo-pokemon" id="txtTipo"></span>
                </div>
                <img src="" alt="" class="image-pokemon" id="imgPokemon">
            </div>
        </form>
    </div>
</body>
</html>
